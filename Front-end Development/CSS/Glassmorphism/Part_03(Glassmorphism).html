<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Page @Priyo</title>
    <script src="https://kit.fontawesome.com/47e8f978c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="circle"> </div>
        <div class="circle"></div>
    </div>

    <div class="form-box">
        <form>
            <h3>Foolish Developer</h3>

              <div class="input-container">

                <input class="input-field" type="text" placeholder="Email Id" name="email">

                <input class="input-field" type="password" placeholder="Password" name="psw">
              </div>
            
            <button type="submit">Log In</button>

            <label for="or">Or</label>

            <div class="login-with">
                
                <div class="facebook"><i class="fa-brands fa-facebook"></i>Facebook</div>
                <div class="google"><i class="fa-brands fa-google"></i>Google</div>
        
            </div>
        </form>
    </div>
</body>
</html>
